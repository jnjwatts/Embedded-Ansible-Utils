---
- name: "Playbook to install software"
  hosts: localhost
  become: true
  vars:
      packages: wget
  tasks:
  - name: "Subscribe the VM with a specific Pool ID"
    redhat_subscription:
      state: present
      username: joe_user
      password: somepass
      pool_ids: 0123456789abcdef0123456789abcdef

  - name: "Install Software"
    yum: state=present name="{{packages | regex_replace(',')}}"
    ignore_errors: yes

